{% extends 'blog/base_x.html' %}
{% block content %}
{%load static%}

<div class="container">
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">    
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-8 offset-lg-2">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Create An Account!</h1>
                        </div>
                        {% if error_message %}
                        <p class="text-center" style="color: red;">{{ error_message }}</p>
                        {% endif %}
                     <form class="user" method="POST" action="{% url 'register' %}">
                            {% csrf_token %}
                            <div class="form-group row">   
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <label for="first_name">first name</label>
                                    <input type="text" class="form-control form-control-user" name="first_name" id="first_name" placeholder="First Name" value="">
                                </div>     
                                <div class="col-sm-6">
                                    <label for="last_name">last name</label>
                                    <input type="text" class="form-control form-control-user" name="last_name" id="last_name" placeholder="Last Name" value="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control form-control-user" name="email" id="email" placeholder="Email Address" value="">
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control form-control-user" name="password" id="password" placeholder="Password" value="">
                                </div>
                                <div class="col-sm-6">
                                    <label for="conf_password">Confirm Password</label>
                                    <input type="password" class="form-control form-control-user" name="conf_password" id="conf_password" placeholder="Repeat Password" value="">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4"></div>
                                <div class="col-md-4">
                                    <button type="submit" class="btn btn-primary btn-user btn-block">Register</button>
                                </div>
                                <div class="-col-md-4"></div>
                            </div>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="{% url 'login_url' %}">  login!
                                </a>
                            </div>
                        </form>
                        <hr>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
{% endblock %}
