
{% extends 'blog/base_x.html' %}
{% block content %}
{%load static%}
<div class="main-wrapper ">
<!-- Slider Start -->
<section class="slider">
	<div class="container">
		<div class="row">
			<div class="col-lg-9 col-md-10">
				<div class="block">
					<h1 class="animated fadeInUp mb-5">wlcome To <br>MIT notice<br>board</h1>
					<a href="#news"  class="btn btn-main animated fadeInUp btn-round-full" >Get News<i class="btn-icon fa fa-angle-right ml-2"></i></a>
				</div>
			</div>
		</div>
	</div>
</section>
<section id="news" class="section latest-blog bg-2">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-lg-7 text-center">
				<div class="section-title">
					<h2 class="mt-3 content-title text-white">Latest News From MIT</h2>
				</div>
			</div>
		</div>
		<div class="row justify-content-center">
			{% for post in posts %}
			<div class="col-lg-4 col-md-6 mb-5">
				<div class="card bg-transparent border-0">
					<img  style="height: 250px;" src="{{ post.image.url }}" alt="" class="img-fluid rounded">
					<div class="card-body mt-2">
						<h3 class="mt-3 mb-5 lh-36"><a href="#" class="text-white ">{{ post.title }}</a></h3>
						<p class="text-white">Created Date: {{ post.created_date }}</p>
						<p class="text-white ">Published Date: {{ post.published_date }}</p>
						<a href="{% url 'post_detail' id=post.id %}" class="btn btn-small btn-solid-border btn-round-full text-white">See More</a>
					</div>
				</div>
			</div>
			{%endfor%}
		</div>
	</div>
</section>
</section>
{% endblock %}
